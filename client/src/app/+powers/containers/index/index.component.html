<app-layout>
  <div fxLayout="row" fxLayoutAlign="end center" class="actions">
    <button app-icon-button (click)="add()">
      <mat-icon>add_circle_outline</mat-icon>
      Add Power
    </button>
  </div>
  <app-powers
    [loading]="loading | async"
    [powers]="powers | async"
    (delete)="delete($event)">
  </app-powers>
</app-layout>
